<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" >
        <h1>Registration for new users</h1>
        <input type="password" name="pas" id="pas" placeholder="Password">
        <input type="password" name="pass" id="pass" placeholder="Reapeat password">
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="text" name="name" id="name" placeholder="Name">
        <input type="text" name="surname" id="surname" placeholder="Surname">
        <input type="text" name="adress" id="adress" placeholder="Adress">
        <input type="text" name="zip" id="zip" placeholder="Postal code">
        <input type="text" name="city" id="city" placeholder="City">
        <input type="tel" name="phone" id="phone" value="+370">
        <div>
            <label for="agree">Agree</label>
            <input type="checkbox" name="agree" id="agree">
        </div>
        
        <input type="submit" id="reg" value="Register">
    </form>

    <script src="register.js"></script>
</body>
</html>
